<!DOCTYPE html>
<html>
<style>
body{
    background-color: rgb(0, 0, 0);
}
#myProgress {
  width: 100%;
  height: 30px;
  position: relative;
  background-color: rgb(64, 64, 64);
}

#myBar {
  background-color: #4CAF50;
  width: 10px;
  height: 30px;
  position: absolute;
}
h1{
    color: aliceblue;
}
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
  <div id="myBar"></div>
</div>

<br>
<button onclick="move()">Click Me</button> 

<script>
function move() {
  const element = document.getElementById("myBar");   
  let width = 0;
  const id = setInterval(frame, 25);
  function frame() {
    if (width == 100) {
      clearInterval(id);
    } 
    else {
      width++; 
      element.style.width = width + '%'; 
    }
  }
}
</script>

</body>
</html>
