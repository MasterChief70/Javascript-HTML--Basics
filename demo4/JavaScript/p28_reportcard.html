<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
    text-align: center;
    background-color: black;
}
h1{
    color: dodgerblue;
}
.marks{
    background-color:rgb(217, 217, 217);
    border: 0px;
    height: 15px;
    width: 175px;
}
span{
    color: dodgerblue;
}
.btntotal{
    background-color: white;
    border: 0px;
    height: 25px;
    width: 175px;
}
</style>
<script>
function checkresult(){
    let eng=parseInt(document.getElementById("txteng").value);
    let hin=parseInt(document.getElementById("txthin").value);
    let ss=parseInt(document.getElementById("txtss").value);
    let total=eng+hin+ss;
    document.getElementById("spanans").innerHTML=("Final Result  -  " + total);
    if(total<100)
    {
        document.getElementById("spangrade").innerHTML=("Final Grade  -  C");
        document.getElementById("spangrade").style.color='red';
    }
    else if(total>100 && total<200)
    {
        document.getElementById("spangrade").innerHTML=("Final Grade  -  B");
        document.getElementById("spangrade").style.color='aqua';
    }
    else if(total>200)
    {
        document.getElementById("spangrade").innerHTML=("Final Grade  -  A");
        document.getElementById("spangrade").style.color='green';
    }
    }
</script>
<body>
<h1>Final Report Card</h1>
<div class="reportcard">
<form name="form1">
    <input type="text" id="txteng" class="marks" placeholder="Enter English Marks Here">
    <br><br>
    <input type="text" id="txthin" class="marks" placeholder="Enter Hindi Marks Here">
    <br><br>
    <input type="text" id="txtss" class="marks" placeholder="Enter SS Marks Here">
    <br><br>
    <input type ="button" class="btntotal" id="btntotal" value="Click Me For Result" onclick="checkresult();">
    <br><br>
    <span id="spanans" class="result"></span>
    <br><br>
    <span id="spangrade" class="result"></span>
    <br><br>
</form>
</div>
</body>
</html>
