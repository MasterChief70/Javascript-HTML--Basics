<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function checkresult()
    {
        let a = parseInt(document.getElementById("value").value)
        let x = 1
        for(i=1;i<=a;i++)
        {
            x=x*i
            document.getElementById("spananswer").innerHTML=(i + "*")
        }
        document.getElementById("spananswer").innerHTML=("Factorial = " + x)
    }
</script>
<body>
    <div class="main">
        <form name="form1">
            <div>
                <input type="text" name="number" id="value" placeholder="Enter Number Here">
            </div>
            <div>
                <input type="button" class="btncheck" id="btn" value="Click me" onclick="checkresult();">
            </div>
            <div>
                <span id="spananswer"></span>
            </div>
        </form>
    </div>
</body>
</html>
