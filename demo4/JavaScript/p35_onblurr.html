<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function square(){
        let no1=document.getElementById("txt1").value;
        document.getElementById("txt2").value=no1*no1;
    }
    function hiclear(){
        document.getElementById("txt1").value="";
        document.getElementById("txt2").value="";
    }
</script>
<body>
    <input type="text" id="txt1" class="txt" placeholder="Enter Number" onblur="square();" onfocus="hiclear();">
    <br><br>
    <input type="text" id="txt2" class="txt"> 
</body>
</html>
