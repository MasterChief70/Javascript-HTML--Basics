<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
div
{
    text-align: center;
    margin-bottom: 5px;
}
td{
    background-color: antiquewhite;
}
</style>
<script>
    function answer()
    {
        let a = parseInt(document.getElementById("value1").value);
        let b = parseInt(document.getElementById("value2").value);
        if(document.getElementById("radadd").checked)
        {
            document.getElementById("spananswer").innerHTML=(a+b)
        }

        else if(document.getElementById("radsub").checked)
        {
            document.getElementById("spananswer").innerHTML=(a-b)
        }

        else if(document.getElementById("radmul").checked)
        {
            document.getElementById("spananswer").innerHTML=(a*b)
        }

        else if(document.getElementById("raddiv").checked)
        {
            document.getElementById("spananswer").innerHTML=(a/b)
        }
    }
</script>
<body>
    <div class="main">
        <form name="form1">
            <table>
                <tr>
                    <td colspan="4">
                        <div>
                            <input type="text" name="number1" id="value1" placeholder="Enter Number 1 Here">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div>
                            <input type="text" name="number2" id="value2" placeholder="Enter Number 2 Here">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <input type="radio" class="btncheck" id="radadd" name="op"> +
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="radio" class="btncheck" id="radsub" name="op"> -
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="radio" class="btncheck" id="radmul"  name="op"> *
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="radio" class="btncheck" id="raddiv" value="" name="op"> /
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div>
                            <input type="button" class="btncheck" id="btnans" value="Click Me To Get Answer" onclick="answer();">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div>
                            <span id="spananswer"></span>
                        </div>
                    </td>
                </tr>
        </table>
        </form>
    </div>
</body>
</html>
