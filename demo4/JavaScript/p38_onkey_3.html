<script>
        function hiupper(e){
            var a=e.charCode? e.charCode : e.keycode;
            if(a!=8)
            {
                if(a<65||a>90)
                {
                    return false;
                }
            }
        }
        function hilower(e){
            var a=e.charCode? e.charCode : e.keycode;
            if(a!=8)
            {
                if(a<97||a>122)
                {
                    return false;
                }
            }
        }
        function hinumber(e){
            var a=e.charCode? e.charCode : e.keycode;
            if(a!=8)
            {
                if(a<48||a>57)
                {
                    return false;
                }
            }
        }
</script>
<body>
    <input type="text" id="txt1" class="txt" onkeypress="return hiupper(event);" onfocus="hiclear();" placeholder="Enter Upper Here">
    <br><br>
    <input type="text" id="txt2" class="txt" onkeypress="return hilower(event);" onfocus="hiclear();" placeholder="Enter Lower Here">
    <br><br>
    <input type="text" id="txt3" class="txt" onkeypress="return hinumber(event);" onfocus="hiclear();" placeholder="Enter Number Here">
    <br><br>
</body>
