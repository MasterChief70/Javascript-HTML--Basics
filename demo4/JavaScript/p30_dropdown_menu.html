<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body{
        text-align: center;
        margin: 15px;
        background-color: black;
    }
    .images, h1, #btn1{
        margin: 10px;
    }
    h1{
        color: aquamarine;
    }
    #btn1{
        background-color: aquamarine;
        color: black;
    }
    .dropdown-item, .dropdown-menu{
        background-color: black;
        color: aquamarine;
    }
</style>
<script>
    function check1(){
        document.getElementById("img1").style.display='inline';
        document.getElementById("img2").style.display='none';
        document.getElementById("img3").style.display='none';
        document.getElementById("img4").style.display='none';
    }
    function check2(){
        document.getElementById("img2").style.display='inline';
        document.getElementById("img1").style.display='none';
        document.getElementById("img3").style.display='none';
        document.getElementById("img4").style.display='none';
    }
    function check3(){
        document.getElementById("img3").style.display='inline';
        document.getElementById("img1").style.display='none';
        document.getElementById("img2").style.display='none';
        document.getElementById("img4").style.display='none';
    }
    function check4(){
        document.getElementById("img4").style.display='inline';
        document.getElementById("img1").style.display='none';
        document.getElementById("img2").style.display='none';
        document.getElementById("img3").style.display='none';
    }
</script>
<body>
<h1> Dropdown Menu </h1>
<div class="dropdown_menu">
<form name="form1">
    <div class="dropdown">
        <button type="button" id="btn1" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><h5 class="dropdown-header">Select Image</h5></li>
          <li><a class="dropdown-item" id="item1" href="#" onclick="check1();">Card 1</a></li>
          <li><a class="dropdown-item" id="item2" href="#" onclick="check2();">Card 2</a></li>
          <li><a class="dropdown-item" id="item3" href="#" onclick="check3();">Card 3</a></li>
          <li><a class="dropdown-item" id="item4" href="#" onclick="check4();">Card 4</a></li>
        </ul>
      </div>
</form>
</div>
<div class="images">
<img src="img\card1.jpg" id="img1" height="200" width="150" style="display: none;">

<img src="img\card2.jpg" id="img2" height="200" width="150" style="display: none;">

<img src="img\card3.jpg" id="img3" height="200" width="150" style="display: none;">

<img src="img\card4.jpg" id="img4" height="200" width="150" style="display: none;">
</div>
</body>
</html>
