<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>

div
{
    text-align: left;
    margin-bottom: 5px;
}

.main{
    border: 2px solid;
    border-color: rgb(255, 255, 255);
}

.spanright{
    color:green;
}
.spanwrong{
    color:red;
}

</style>
<script>

function checkresult()
{

    let eng=parseInt(document.getElementById("txteng").value);
    let hindi=parseInt(document.getElementById("txthindi").value);
    let ss=parseInt(document.getElementById("txtss").value);
    let total=eng+hindi+ss;

    document.getElementById("spananswer").innerHTML=total;
    
    if(total>50)
    {
        document.getElementById("spangrade").innerHTML="Pass";
        document.getElementById("spangrade").style="color:green";
    
    }
    else
    {
        document.getElementById("spangrade").innerHTML="Fail";
        document.getElementById("spangrade").style="color:red";
    
    }

}


</script>
<body>
    <div class="main">
    <form name="frm1">
        <div>
            <input type ="text" name="txteng" id="txteng" placeholder="English marks here">
        </div>
        <div>
            <input type ="text" name="txthindi" id="txthindi" placeholder="Hindi marks here">
        </div>
        <div>
            <input type ="text" name="txtss" id="txtss" placeholder="SS marks here">
        </div>
        <div>
            <input type ="button" name="btntotal" id="btntotal" value="Click me" onclick="checkresult();">
        </div>
        <div>
            <span id="spananswer"></span>
        </div>
        <div>
            <span id="spangrade"></span>
        </div>
    </form>
</div>

</body>
</html>
