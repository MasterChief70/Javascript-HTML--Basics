<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table>
    <tr>
        <td>Name</td>
        <td>:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>:</td>
        <td><input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </td>
    </tr>
    <tr>
        <td>Hobbies</td>
        <td>:</td>
        <td><input type="checkbox" name="hobby">Sports
            <input type="checkbox" name="hobby">Music
            <input type="checkbox" name="hobby">Art & Craft
        </td>
    </tr>
    <tr>
        <td>City</td>
        <td>:</td>
        <td>
            <select>
                <option>Ahmedabad</option>
                <option>Baroda</option>
                <option>Surat</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Address</td>
        <td>:</td>
        <td>
            <textarea></textarea>
        </td>
    </tr>
</table>
</body>
</html>
